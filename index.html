<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Médica</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
    .card {
      border-radius: 1rem;
    }
    .card-header {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px #0d6efd;
      border-color: #0d6efd;
    }
    .btn:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
    .input-group-text {
      background-color: #0d6efd;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3><i class="bi bi-person-badge-fill me-2"></i>Ficha Médica - Ingreso</h3>
    </div>
    <div class="card-body">
      <form id="fichaForm">
        <div class="row g-3">
          <!-- RUT -->
          <div class="col-md-6">
            <label for="rut" class="form-label">RUT <i class="bi bi-card-text"></i></label>
            <input type="text" id="rut" class="form-control" placeholder="12.345.678-9" required>
          </div>

          <!-- Fecha Nacimiento -->
          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento <i class="bi bi-calendar-date"></i></label>
            <input type="date" id="fechaNacimiento" class="form-control" required>
          </div>

          <!-- Nombres -->
          <div class="col-md-6">
            <label for="nombres" class="form-label">Nombres <i class="bi bi-person"></i></label>
            <input type="text" id="nombres" class="form-control" required>
          </div>

          <!-- Apellidos -->
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos <i class="bi bi-person"></i></label>
            <input type="text" id="apellidos" class="form-control" required>
          </div>

          <!-- Dirección -->
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección <i class="bi bi-geo-alt"></i></label>
            <input type="text" id="direccion" class="form-control" required>
          </div>

          <!-- Ciudad -->
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad <i class="bi bi-building"></i></label>
            <input type="text" id="ciudad" class="form-control" required>
          </div>

          <!-- Teléfono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono <i class="bi bi-telephone"></i></label>
            <input type="tel" id="telefono" class="form-control" pattern="[0-9]+" placeholder="912345678" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico <i class="bi bi-envelope"></i></label>
            <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>

          <!-- Estado civil -->
          <div class="col-md-6">
            <label for="estadoCivil" class="form-label">Estado Civil <i class="bi bi-heart"></i></label>
            <select id="estadoCivil" class="form-select" required>
              <option value="">Seleccione...</option>
              <option>Soltero(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Viudo(a)</option>
            </select>
          </div>

          <!-- Comentarios -->
          <div class="col-12">
            <label for="comentarios" class="form-label">Comentarios <i class="bi bi-chat-text"></i></label>
            <textarea id="comentarios" class="form-control" rows="3" placeholder="Ingrese información adicional"></textarea>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-success" onclick="guardar()"><i class="bi bi-save"></i> Guardar</button>
          <button type="reset" class="btn btn-warning"><i class="bi bi-trash"></i> Limpiar</button>
          <button type="button" class="btn btn-danger" onclick="cerrar()"><i class="bi bi-x-circle"></i> Cerrar</button>
        </div>
      </form>

      <!-- Buscar por apellido -->
      <hr class="my-4">
      <h5 class="mb-3"><i class="bi bi-search"></i> Buscar por Apellido</h5>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
        <input type="text" id="buscarApellido" class="form-control" placeholder="Ingrese apellido para buscar">
        <button id="btn btn-primary" type="button" onclick="buscar()"><i class="bi bi-search"></i> Buscar</button>
      </div>

      <div id="resultadoBusqueda" class="mt-3"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
